<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dist/css/index.min.css">
    <title>To Do List App</title>
</head>
<body>
    <main>
        <section class="newItemEntry">
            <form class="itemEntryForm" id="itemEntryForm">
                <label for="newItem">Enter a new to item</label>
                <input type="text" id="newItem" tabindex="0" autocomplete="off" size="40" placeholder="Add Item">
                <button class="button" id="addButton" title="Add a new item" aria-label="Add new item to the list" tabindex="0">+</button>
            </form>
        </section>
        <section class="listContainer">
            <div class="listTitle">
                <h1 tabindex="0">To Do List</h1>
                <button class="button" id="clearItems" title="clear the list" aria-label="Clear Item from the list" tabindex="0">Clear</button>
            </div>
            <hr>
            <div id="listItems">
            </div>
            <p id="confirmation" class="confirmation" aria-live="assertive" ></p>
        </section>
    </main>
    <script type="module" src="js/main.js"></script>
</body>
</html>
